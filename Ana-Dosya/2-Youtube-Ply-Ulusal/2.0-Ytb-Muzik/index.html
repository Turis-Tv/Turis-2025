<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Playlist with Glowing Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1E90FF; /* Arka plan rengi mavi */
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }

        .header {
            background-color: #000;
            padding: 10px;
            position: relative;
        }

        .header img {
            height: 50px;
            transition: transform 0.5s ease;
        }

        .header img:hover {
            transform: scale(1.1);
        }

        .header .menu-icon {
            float: right;
            font-size: 30px;
            margin-top: 10px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .header .menu-icon:hover {
            color: #ccc;
        }

        .content {
            padding: 20px;
        }

        h2 {
            font-family: 'Arial', sans-serif;
            font-size: 1.5em;
            margin: 20px 0;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .video {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            border-radius: 15px;
            margin: auto;
            background: #000;
            animation: slideIn 1s ease-in-out;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }

        .video:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.7);
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px auto;
        }

        .playlist-item {
            background-color: #444;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); /* Kırmızı parıltı*/
            animation: glow 1.5s infinite alternate;
        }

        .playlist-item:hover {
            background-color: #555;
        }

        .playlist-item.active {
            background-color: #777;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); /* Kırmızı parıltı */
            }
            to {
                box-shadow: 0 0 20px rgba(255, 0, 0, 1); /* Kırmızı parıltı */
            }
        }
    </style>
</head>
<body>
    <div class="header">

    </div>

    <div class="content">



  
        <div class="video" id="video-container">
            <iframe id="youtube-player" src="https://www.youtube.com/embed/j9-9E-o9xu0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    </div>

    <script>
        const youtubePlayer = document.getElementById('youtube-player');
        const playlistItems = document.querySelectorAll('.playlist-item');

        playlistItems.forEach(item => {
            item.addEventListener('click', function() {
                playlistItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                const videoId = this.getAttribute('data-video-id');
                youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            });
        });

        // Set the first video as active
        playlistItems[0].classList.add('active');
    </script>
