            --transWhite: rgba(255,255,255, 0.1);
        }

        section#mainArea {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            gap: 5px;
        }

        section#mainArea nav {
            width: 800px;
        }

        ul#menuList {
            list-style: none;
        }

        ul#menuList li {
            margin: 8px 0;
            position: relative;
            background-color: var(--gray);
            border-radius: 2px;
            overflow: hidden;
        }

        ul#menuList li::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 5px;
            transition: 0.3s all ease-in-out;
        }

        ul#menuList li:nth-child(-n+1)::before {
            left: 0;
        }

        ul#menuList li:nth-child(n+61)::before {
            right: 0;
        }




        ul#menuList li a {
            display: block;
            padding: 12px 20px;
            color: var(--white);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        section#contentArea {
            background-color: var(--transWhite);
            width: calc(100% - 5000px);
        }
    </style>
</head>
