<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPTV Player with Logo</title>
<script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #3498db, #8e44ad);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
  }

  .logo {
    margin-bottom: 1px;
  }

  .video-container {
    width: 150%;
    position: relative;
    margin-bottom: 20px;
  }

  .channel-info {
    font-size: 18px;
    margin-bottom: 20px;
  }

  .channel-list {
    list-style: none;
    padding: 0;
    margin: 0;
    position: absolute;
    bottom: 0;
    left: 10%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.5);
    padding: 10px;
    border-radius: 10px;
    z-index: 1;
    display: none;
  }

  .channel-list.active {
    display: block;
  }

  .channel-item {
    margin-bottom: 10px;
    cursor: pointer;
    font-size: 12px;
    color: #fff;
    padding: 10px;
    border-radius: 1px;
    transition: background-color 0.3s ease;
  }

  .channel-item:hover {
    background-color: rgba(255, 255, 255, 0.1);
  }

  .toggle-button {
    cursor: pointer;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    margin-bottom: 20px;
  }
  
  .player-frame {
    border: 0px solid #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
  }
</style>
</head>
<body>
<div class="container">

  <div class="video-container">
    <div id="player" class="player-frame"></div>
    <div class="channel-info" id="channelInfo">
      Şu anda kanalı izliyorsunuz
    </div>
  </div>
  <ul class="channel-list" id="channelList">
    <li class="channel-item" data-url="https://ciner-live.daioncdn.net/showtv/showtv.m3u8" data-name="Show Tv">Show Tv</li>
    <li class="channel-item" data-url="https://dogus-live.daioncdn.net/startv/startv.m3u8" data-name="Star Tv">Star Tv</li>
    <li class="channel-item" data-url="https://kanal7-live.daioncdn.net/kanal7/kanal7.m3u8" data-name="Kanal 7">Kanal 7</li>
    <!-- Add more channels here -->
  </ul>
  <div class="toggle-button" id="toggleButton">Kanallar Tikla</div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var player = new Clappr.Player({
      source: 'https://turkmedya-live.ercdn.net/tv4/tv4.m3u8',
      parentId: '#player',
      autoPlay: true,
      width: '100%',
      height: '54.25vw', // 16:9 aspect ratio
    });

    var channelItems = document.querySelectorAll('.channel-item');
    channelItems.forEach(function(item) {
      item.addEventListener('click', function() {
        var channelUrl = this.getAttribute('data-url');
        var channelName = this.getAttribute('data-name');
        player.load(channelUrl);
        player.play();
        document.getElementById('channelList').classList.remove('active');
        document.getElementById('channelInfo').textContent = 'Şu anda izliyorsun ' + channelName;
      });
    });

    var toggleButton = document.getElementById('toggleButton');
    var channelList = document.getElementById('channelList');
    toggleButton.addEventListener('click', function() {
      channelList.classList.toggle('active');
    });
  });
</script>
</body>
</html>
